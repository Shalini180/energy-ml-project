services:
  # FastAPI Backend
  - type: web
    name: energy-ml-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: energy-ml-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: energy-ml-redis
          property: connectionString
      - key: ELECTRICITYMAPS_API_TOKEN
        sync: false
      - key: ENERGY_ML_API_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.9.13

  # Scheduler Worker
  - type: worker
    name: energy-ml-scheduler
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.scheduler.worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: energy-ml-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: energy-ml-redis
          property: connectionString
      - key: ELECTRICITYMAPS_API_TOKEN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.9.13

databases:
  - name: energy-ml-db
    databaseName: energy_ml
    user: admin
    plan: free

  - name: energy-ml-redis
    plan: free # Redis is a service type in Render, but defined here for blueprint if using native redis
